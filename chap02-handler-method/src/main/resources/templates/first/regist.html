<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>  <!--index에서 서버(핸들러메소드어플리케이션)로 갔다가 regist로 온다!-->
</head>
<body>
        <h1>regist 페이지</h1>
        <h3>신규 메뉴 등록하기</h3>
        <form action="regist" method="post">  <!--action="/first/regist"도 가능하다!(절대경로), 그냥 "regist"는 상대경로이다!-->
            등록할 메뉴의 이름 : <input type="text" name="name"/><br/>
            등록할 메뉴의 가격 : <input type="number" name="price"/><br/>
            등록할 메뉴의 카테고리 :
            <select name="categoryCode">
                <option value="1">식사</option>
                <option value="2">음료</option>
                <option value="3">디저트</option>
            </select>
            <button type="submit">등록하기</button>
        </form>
        <a href="http://localhost:8080">돌아가기</a>
</body>
</html>
