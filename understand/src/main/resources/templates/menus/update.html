<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>업데이트 페이지</h1>
    <form action="update" method="post" onsubmit=" return validateForm()">
        수정할 메뉴의 코드 : <input type="number" name="code" required/><br/>
        수정할 메뉴의 이름 : <input type="text" name="name"/><br/>
        수정할 메뉴의 가격 : <input type="number" name="price" id="pirce"/><br/>
        수정할 메뉴의 카테고리 : <input type="number" name="categoryCode" id="categoryCode"><br/>

        <button type="submit">등록하기</button>
    </form>
    <a href="http://localhost:8080">돌아가기</a>

    <script>
        function validateForm(){
            const priceField = document.getElementById("price");
            const categoryCodeField = document.getElementById("categoryCode");  // 먼저 submit 전에 이 함수 작동하고, priceField 와 categoryCodeField를 0으로 만들고, true로 반환한다!!  (백엔드에서 menuDTO 가공!)
                                                                                // name은 String 이므로 가공 할 필요가 없다 . int 는 빈문자열이 안되므로 DTO 필드를 쓰기 위해서는 가공해줘야 한다.

            if(!priceField.value){
                priceField.value = 0;
            }
            if(!categoryCodeField.value){
                categoryCodeField.value = 0;
            }

            return true;
        }
    </script>

</body>
</html>
